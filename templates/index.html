{% extends 'layout.html' %}



{% block body %}
<div class="container">
	<div class="top-wrapper">
		<div class="username">
			{{session['username']}}
		</div>
		<div class="friends-button">
			
		</div>
		<div class="following">
			
		</div>
	</div>
	<div class="col-sm-1 col-sm-offset-9 span-holder">
		<span class="glyphicon glyphicon-minus glyph-flat"></span>
		<span class="glyphicon glyphicon-minus glyph-rotate"></span>
	</div>
	<div class="the-post-form col-sm-8 col-sm-offset-2">
		<div class="col-sm-6 col-sm-offset-3 text-center">		
			<form id="submit-post-form" action="post_submit" method="post">
				<div>POST</div>
				<textarea class="hidden-xs hidden-sm" name="post_content" cols="60" rows="3"></textarea>
				<textarea class="hidden-md hidden-lg" name="post_content" cols="40" rows="3"></textarea>
				<div class="col-sm-12">
					<button type="submit" class="btn btn-primary">Submit Post</button>
				</div>
			</form>
		</div>
	</div>
	
	<div class="col-xs-12 bawk-feed">
	{% for bawk in bawks %}
		<div class="col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 bawk-wrapper">
			<div class="col-sm-2 col-xs-12 bawk-user-avatar">
				<img src="../static/images/dave.jpg">
			</div>
			<div class="col-xs-6 hidden-sm hidden-md hidden-lg bawk-user">{{bawk[3]}}</div>
			<div class="col-sm-8 col-xs-12 right-side-bawk">
				<div class="col-sm-12 hidden-xs bawk-user">
					<h4>{{bawk[3]}}</h4>
				</div>
				<div class="col-sm-12 the-bawk">{{bawk[1]}}</div>
			</div>
			<!---->
			<div class="bawk-vote col-sm-2 hidden-xs text-center">
				<span class="vote upvote glyphicon glyphicon-menu-up" post_id="{{bawk[0]}}"></span>
				<p up-down-id="{{bawk[0]}}">{{bawk[4]}}</p>
				<span class="vote downvote glyphicon glyphicon-menu-down" post_id="{{bawk[0]}}"></span>
			</div>
			<div class="bawk-vote col-xs-12 hidden-sm hidden-md hidden-lg text-center">
				<span class="vote upvote glyphicon glyphicon-menu-up" post_id="{{bawk[0]}}"></span>
				<spap>{{bawk[2]}}</span>
				<span class="vote downvote glyphicon glyphicon-menu-down" post_id="{{bawk[0]}}"></span>
			</div>
		</div>
		{% endfor %}
		</div>
	</div>
{% endblock %}
