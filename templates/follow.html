{% extends 'layout.html' %}
{% block body %}

<img src="https://images6.alphacoders.com/368/368375.jpg" height="300px" width="100%">
<div class="well well-lg">This is the follow page</div>
<div class="col-sm-8 col-offset-sm-2">	
	<table>
	{% for follow in following_list: %}
		<tr>
			<td>{{follow[1]}}</td>
			<td><a href="/unfollow_user?user_id={{follow[0]}}"><button class="btn btn-danger">UnFollow</button></a></td>
		</tr>
	{% endfor %}
	</table>
 
	<table>
	{% for follow in not_following_list: %}
		<tr>
			<td>{{follow[1]}}</td>
			<td><a href="/follow_user?user_id={{follow[0]}}"><button class="btn btn-primary">Follow</button></a></td>
		</tr>
	{% endfor %}
	</table>
</div>

{% endblock %}
